<html>
    <head>
        <title>CollegeRide: Ride Sharing For Students!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
        <script href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="styles.css" rel="stylesheet"></link>
    </head>
    <body>
        <div class="background">
            <div class="overlay">
                <div class="login">
                    <div class="logo">
                        <form method="post">
                            <input class="login-page email" type="text" name="email" placeholder="Your email">
                            <input class="login-page password" type="password" name="password" placeholder="Your password">
                            <input type="submit" class="btn login" value="Login">
                        </form>
                            <a href="/register"><button class="btn register">Register</button></a>
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
